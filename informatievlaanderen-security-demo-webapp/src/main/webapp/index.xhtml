<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<body>
	<h1>Informatie Vlaanderen Security Demo Web Application</h1>
	<h:form>
		<h:panelGrid columns="3">
			<h:outputText value="Name" />
			<h:inputText id="name" value="#{demoCredentials.name}"
				required="true" />
			<h:message for="name" />

			<h:outputText value="Password" />
			<h:inputSecret id="password" value="#{demoCredentials.password}"
				required="true" />
			<h:message for="password" />
		</h:panelGrid>
		<h:messages globalOnly="true" />
		<h:commandButton value="Invoke GIPOD web service"
			action="#{demoGipod.invoke}" />
	</h:form>
</body>
</html>
